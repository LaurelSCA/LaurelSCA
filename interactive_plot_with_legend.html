
<!DOCTYPE html>
<html>
<head>
    <title>Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .legend-item {
            margin-bottom: 10px;
        }
        .legend-item label {
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>Legend</h3>

    <div class="legend-item">
        <input type="checkbox" id="line0" checked>
        <label for="line0">SCA Member Distribution</label>
    </div>

    <div class="legend-item">
        <input type="checkbox" id="line1" checked>
        <label for="line1">Event Distribution - Direct</label>
    </div>

    <div class="legend-item">
        <input type="checkbox" id="line2" checked>
        <label for="line2">Event Distribution - US Office</label>
    </div>

    <div class="legend-item">
        <input type="checkbox" id="line3" checked>
        <label for="line3">Event Distribution - UK Office</label>
    </div>

    <div class="legend-item">
        <input type="checkbox" id="line4" checked>
        <label for="line4">SCA Store Online</label>
    </div>

    <div class="legend-item">
        <input type="checkbox" id="line5" checked>
        <label for="line5">Membership</label>
    </div>

    <div class="legend-item">
        <input type="checkbox" id="line6" checked>
        <label for="line6">Internal</label>
    </div>

    <script>
        var lines = parent.document.getElementsByTagName("path");
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].addEventListener("change", function() {
                var lineIndex = parseInt(this.id.replace("line", ""));
                if (this.checked) {
                    lines[lineIndex].style.display = "initial";
                } else {
                    lines[lineIndex].style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
